        background-image: url('https://media.istockphoto.com/photos/basketball-arena-picture-id1201438254?b=1&k=20&m=1201438254&s=170667a&w=0&h=VPaBWsMjl1AmUrBwdGgcV7vzV5u6ATFlLW-b4YFkNcE=');

{% set project = "Ritvik's" %}
{% include "layouts/navbar.html" %}
{%  block body %}
    <script>

        window.onload = function m(){
            document.getElementById("nm").style.display="none";
            document.getElementById("m").style.display="block";
        };

        function m(){
            document.getElementById("nm").style.display="none";
            document.getElementById("m").style.display="block";
        }

        function nm(){
            document.getElementById("m").style.display="none";
            document.getElementById("nm").style.display="block";
        }


    </script>
    <style>
        body, html {
            height: 100%;
        }

        .parallax {
            /* The image used */
            background-image: url('https://media.istockphoto.com/photos/basketball-arena-picture-id1201438254?b=1&k=20&m=1201438254&s=170667a&w=0&h=VPaBWsMjl1AmUrBwdGgcV7vzV5u6ATFlLW-b4YFkNcE='); background-color: #f2cac4;

            /* Full height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <div class="parallax" style="height: 15%">

    <title>About Ritvik | Aaiaa</title>

    </div>
    <div class="parallax">
        <div style="color: #FBEEC1; font-family: Georgia; font-size: larger; width: 70%; margin: auto; text-align: center; background-color: rgba(172, 209, 175,0.7); padding: 2%">

            <div id="m">
                <img src="/static/assets/ritvik-m.jpg" style="height: 500px; margin:2%" alt="Ritvik Keerthi Mask" id="m">
            </div>
            <div id="nm">
                <img src="/static/assets/pg-13.jpeg" style="height: 500px; margin: 2%" alt="Paul George" id="nm">
            </div>

            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Button Group">
                    <button class="btn btn-primary"  onclick="m()">Mask</button>
                    <button class="btn btn-primary"  onclick="nm()">Paul George</button>
                </div>
            </div>

            <p style="padding: 2%">
                Hi, I'm Ritvik Keerthi!
            </p>

        </div>
    </div>


    <div class="parallax" style="height: 20%">

    </div >

{% endblock %}
